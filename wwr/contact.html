      <!-- Contact Form -->
      <section class="contact-form">
        <h2>Contact Us</h2>
        <form action="submit_form.php" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label>Purpose of Message:</label>
          <br /><br />
          <input
            type="radio"
            id="generalInquiry"
            name="purpose"
            value="General Inquiry"
            checked
          />
          <label for="generalInquiry">General Inquiry</label>

          <input
            type="radio"
            id="reservationQuestion"
            name="purpose"
            value="Reservation Question"
          />
          <label for="reservationQuestion">Reservation Question</label>

          <input
            type="radio"
            id="websiteSuggestion"
            name="purpose"
            value="Website Suggestion"
          />
          <label for="websiteSuggestion">Website Suggestion</label>

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>

          <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
          <label for="subscribe"
            >Please subscribe me to the monthly newsletter</label
          >

          <button type="submit" id="submitButton">Submit</button>
        </form>
      </section>
