<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Simple Quiz page, made in BYU-Idaho course, with the pourpose of learning about web development"
    />
    <meta name="author" content="Vitor Sampaio" />
    <title>"HTML and CSS Quiz - Sampaioz Rafting Company"</title>
    <link rel="stylesheet" href="styles/quiz.css" />
  </head>
  <body>
    <h1>HTML and CSS Quiz</h1>

    <form action="#" method="post">
      <!-- Question 1: Fill in the blank -->
      <label for="q1">Fill in the blank: What does HTML stand for?</label>
      <input type="text" id="q1" name="q1" required />

      <!-- Question 2: Short answer -->
      <label for="q2">Explain the purpose of CSS in web development:</label>
      <textarea id="q2" name="q2" rows="4" required></textarea>

      <!-- Question 3: Dropdown -->
      <label for="q3"
        >Select the correct option: What does CSS stand for?</label
      >
      <select id="q3" name="q3" required>
        <option value="" selected disabled>Choose One...</option>
        <option value="cascading">Cascading Style Sheets</option>
        <option value="computer">Computer Style Sheets</option>
        <option value="creative">Creative Style Sheets</option>
      </select>

      <!-- Question 4: Integer answer -->
      <label for="q4">How many types of heading tags are there in HTML?</label>
      <input type="number" id="q4" name="q4" required />

      <!-- Submit button -->
      <div class="flex">
        <button type="submit">Submit Quiz</button>
      </div>
    </form>
  </body>
</html>
